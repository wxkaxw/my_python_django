<html>
    <head>
        My web pages
    </head>
    <body>
        <div>
            <h1><a href="/">Django Girls Blog</a></h1>
        </div>

        {% for post in posts %}
            <div>
                <p>published: {{ posts.published_date }}</p>
                <h2><a href="">{{ posts.title }}</a></h2>
                <p>{{ post.text|linebreaksbr }}</p>
            </div>
        {% end for %}

    </body>
</html>

{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class ="date">
                <p>published: {{ posts.publish_date }}</p>
            </div>
            <h2><a href="">{{ posts.title }}</a></h2>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
